# Default values for tracker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


mongodb:
  enabled: true
  auth:
    enabled: false
  useStatefulSet: true

replicaCount: 1

env:
  db:
    host: tracker-mongodb
    port: 27017
  jira:
    # Jira domain for ticket creation (e.g., your-company.atlassian.net or jira.company.com)
    domain: "jira.company.com"
    # Optional: Jira project key for quick ticket creation
    projectKey: ""
  slack:
    # Slack workspace name (e.g., your-company)
    workspace: "your-workspace"
    # Slack channel ID for deployment events (e.g., C01234ABCDE)
    eventsChannel: ""

image:
  repository: bananaops/tracker
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  grpc:
    port: 8765
  http:
    port: 8080
  metrics:
    port: 8081
  annotations: {}

ingress:
  enabled: false
  className: traefik
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: tracker.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

openshift:
  enabled: false
  route:
    enabled: false
    labels: {}
    annotations: {}
    to:
      kind: Service
      weight: 100
    host: tracker.local
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect

resources:
  limits:
    cpu: 250m
    memory: 128Mi
  requests:
    cpu: 250m
    memory: 128Mi


# Configure Prometheus service scrapping with
prometheus:
  monitor:
    enabled: false
    additionalLabels: {}
    relabelings: []
    scrapeTimeout: 10s

# Configure VictoiraMetrics service scrapping with
victoriametrics:
  monitor: 
    enabled: true
    additionalLabels: {}
    relabelings: []
    scrapeTimeout: 10s

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
