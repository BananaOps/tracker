name: Protobuf Lint

on: 
  pull_request:
    paths:
    - .github/workflows/protobuf.yml
    - proto/**
jobs:
  linting:
    name: Buf lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    # Install the `buf` CLI
    - uses: bufbuild/buf-setup-action@v1
    # Lint your Protobuf sources
    - uses: bufbuild/buf-lint-action@v1
